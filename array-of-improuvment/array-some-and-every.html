<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array some and every</title>
  </head>
  <body>
    <script>
      const ages = [12, 17, 8, 21, 14, 11];
      const checkAdult = ages.some((age) => age >= 18);
      console.log(checkAdult); // true
      const allOldEnough = ages.every((age) => age >= 18);
      console.log(allOldEnough); // false
    </script>
  </body>
</html>
