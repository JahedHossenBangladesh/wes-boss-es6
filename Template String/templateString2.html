      const person = {
        name: "John",
        job: "web developer",

<div class='person'>

    </div>

`;
      const song = {

        artist: "Ace of Base",
        album: "Titanic",
        year: "2000",
        // duration: "3:43",
        genre: "Rock",
      };
      const markup2 = `
div class="song">
    <h2>${song.title}</h2>

    <p> ${song.year}</p>
 <p> ${song.duration ? `Duration: ${song.duration}` : ""}</p>

`;
      document.body.innerHTML =
        markup +
        `
      
      ${markup2}
