<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const name = "Jahed";
      const age = 28;
      const myself = `My name is ${name} and age is ${age}`;
      console.log(myself);
      const product = [
        {
          name: "Shirt",
          price: "100",
          description: "This is a shirt",
        },
        {
          name: "Pants",
          price: "200",
          description: "This is a pants",
        },
      ];
      const productList = `
        <ul>
          ${product.map(
            (product) => `
            <li>
              <h2>${product.name}</h2>
              <p>${product.description}</p>
              <p>${product.price}</p>
            </li>
          `
          )}
        </ul>`;
      document.body.innerHTML = productList + myself;
    </script>
  </body>
</html>
